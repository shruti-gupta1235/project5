<!Doctype html>
<html>
    <head>
        <style>
            table,th,td{
                border:1px solid black;
                border-collapse:collapse;
            }
        </style>
    </head>
<body>
    <h2>A header that spans two columns.</h2>
    <p>use the colpsan attribute to have a header span over multiple columns.</p>
    <table style="width:100%">
    <tr>
        <th>name</th>
        <th>jill</th>
    </tr>
<tr>
    <th rowspan="2">age</td>
<td>40</td>
</tr>
<tr>
    <td>40</td>
</tr>

</table>
</body>
</html>
