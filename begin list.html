<!Doctype html>
<html>
    <body>
        <h2>an unordered html list</h2>
<ul>
    <li>coffee</li>
<li>tea</li>
<li>Milk</li>
</ul>
<h2>an ordered html list</h2>
<ol>
    <li>coffee</li>
<li>tea</li>
<li>Milk</li>
</ol>
<h2>A description list</h2>
<dl>
    <dt>coffee</dt>
    <dd>-black hot drink</dd>
    <dt>milk</dt>
    <dd>-white hot drink</dd>
</dl>
<ul style="list-style-type:disc;">
    <li>coffee</li>
    <li>tea</li>
    <li>Milk</li>
</ul>
<ul style="list-style-type:circle;">
    <li>coffee</li>
    <li>tea</li>
    <li>Milk</li>
</ul>
<ul style="list-style-type:square;">
    <li>coffee</li>
    <li>tea</li>
    <li>Milk</li>
</ul>
<ul style="list-style-type:none;">
    <li>coffee</li>
    <li>tea</li>
    <li>Milk</li>
</ul>

























    </body>
</html>
