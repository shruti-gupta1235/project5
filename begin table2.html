<!DOCTYPE html>
<html>

        table,th,td{
            border:1px solid black;
        }
    </style>
<body>
    <h2>A BASIC HTML TABLE</h2>
<table style="width:100">
    <tr>
        <td>TATA</td>
        <td>SHRUTI</td>
        <td>INDIA</td>
    </tr>

        <td>INDIA</td>
    </tr>
</table>

</body>
</html>
