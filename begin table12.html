            }

    </head>

        <th>age</th>
    </tr>
<tr>
    <td>jill</td>
<td>smith</td>
<td>50</td>
</tr>
<tr>
    <td>Eve</td>

    <td>94</td>
</tr>
</table>
</body>
</html>
