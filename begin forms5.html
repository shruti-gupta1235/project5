<!DOCTYPE html>
<html>
    <body>
      <h2>checkboxes</h2>  
      <label for="mobile">I have a mobile.</label><br>
      <input type="checkbox"id="mobile"name="mobile"value="mobile">
      <label for="vehicle">I have a bike.</label><br>
      <input type="checkbox"id="vehicle"name="vehicle"value="bike">
      <label for="laptop">I have a Dell.</label><br>
      <input type="checkbox"id="laptop"name="laptop"value="Dell">
      <label for="shop">I have a bakery.</label><br>
      <input type="checkbox"id="shop"name="shop"value="bakery"><br><br> 
      <input type="submit" value="submit">
      






    </body>
</html>
